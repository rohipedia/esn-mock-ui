<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="box">
      <div class="row">
        <p>Below is the progress map for the last validation process.</p>
      </div>
      <div class="row">
        <div class="col-lg-6 align-center">
          <button class="btn btn-default" [ngClass]="{'btn-success': running}">
              Running
          </button>
          <button class="btn btn-default" [ngClass]="{'btn-danger': stopped}">
              Stopped
          </button>
          <button class="btn btn-default" [ngClass]="{'btn-danger': failed}">
              Failed
          </button>
          <button class="btn btn-default" [ngClass]="{'btn-success': completed}">
              Completed
          </button>
        </div>
        <div class="col-lg-2 align-center">
          <button class="btn btn-block btn-primary" (click)="refresh()">
            Refresh
          </button>
        </div>
        <div class="col-lg-3">
          <button class="btn btn-block btn-primary" (click)="stopValidation()">
            Stop Validation
          </button>
          <button [disabled]="disableTrigger" class="btn btn-block btn-primary" (click)="triggerValidation()">
            Trigger Validation
          </button>
        </div>
      </div>    
    </div>
  </div>
